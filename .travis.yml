language: csharp
sudo: required
mono: none
dist: xenial
dotnet: 2.2

branches:
  except:
    - 1.0
    - 2.0
    - 2.1
    - dse_3.1
    
matrix:
  include:
    - env:
        - TARGETF="netcoreapp2.1"
        - BUILD_EXAMPLES="1"
    - env:
        - TARGETF="netcoreapp2.0"
        - BUILD_EXAMPLES="0"

script:
  - |
    if [ "${BUILD_EXAMPLES}" == "1" ]
    then
        dotnet restore examples
        dotnet build --no-restore examples/examples.sln -c Release /p:BuildCoreOnly=True
    fi
  - dotnet restore src
  - dotnet test src/Cassandra.Tests/Cassandra.Tests.csproj -c Release -f $TARGETF